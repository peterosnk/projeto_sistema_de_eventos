<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Inscritos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <h1>Inscritos — {{ evento.titulo }}</h1>

  {% if inscricoes %}
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Email</th>
          <th>Data da inscrição</th>
        </tr>
      </thead>
      <tbody>
        {% for i in inscricoes %}
        <tr>
          <td>{{ i.usuario.username }}</td>
          <td>{{ i.usuario.email }}</td>
          <td>{{ i.data_inscricao|date:"d/m/Y H:i" }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>Ninguém se inscreveu ainda.</p>
  {% endif %}

  <a href="{% url 'app_siseventos:home' %}" class="btn btn-secondary mt-3">
    Voltar
  </a>
</div>

</body>
</html>
