<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW"
      crossorigin="anonymous"
    />

    <title>SisEventos</title>
  </head>

  <body
    style="
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    "
  >
    <nav
      style="background-color: #0b132b; height: 100px"
      class="navbar navbar-dark"
    >
      <div class="container-fluid d-flex align-items-center justify-content-between">
        <a href="{% url 'app_siseventos:home' %}" class="navbar-brand mb-0 h1 fs-1 text-decoration-none">
          SisEventos
        </a>
        <div class="d-flex gap-3">
          <a href="{% url 'app_siseventos:home' %}" class="btn btn-outline-light">Home</a>
          {% if user.is_authenticated %}
            <a href="{% url 'app_siseventos:meus_eventos' %}" class="btn btn-outline-light">Meus Eventos</a>
            <a href="{% url 'app_siseventos:logout' %}" class="btn btn-danger">LogOut</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: calc(100vh - 80px)"
    >
      <div class="card shadow-lg" style="width: 100%; max-width: 500px; background: rgba(255,255,255,0.95);">
        <div class="card-body p-5">
          <h1 class="card-title text-center mb-4 fw-bold" style="color: #333">
            Cadastrar Evento
          </h1>

          <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
              <label for="titulo" class="form-label fw-bold">Título</label>
              <input
                type="text"
                name="titulo"
                class="form-control form-control-lg"
                id="titulo"
                placeholder="Digite o título do evento"
              />
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label fw-bold">Descrição</label>
              <textarea
                name="descricao"
                class="form-control form-control-lg"
                id="descricao"
                placeholder="Digite a descrição do evento"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="data" class="form-label fw-bold">Data e Hora</label>
              <input
                type="datetime-local"
                name="data"
                class="form-control form-control-lg"
                id="data"
              />
            </div>
            <div class="mb-4">
              <label for="local" class="form-label fw-bold">Local</label>
              <input
                type="text"
                name="local"
                class="form-control form-control-lg"
                id="local"
                placeholder="Digite o local do evento"
              />
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-lg" type="submit">
                Cadastrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    -->
  </body>
</html>
